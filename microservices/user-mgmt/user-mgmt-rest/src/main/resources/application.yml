server:
  port: 8081

  servlet:
    context-path: /user-mgmt
    
spring:
  application:
    name: user-mgmt

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    #(For local laptop)
    #url: jdbc:mysql://localhost:3307/microservice  
    #(for point mysql in host machine (laptop) host.docker.internal)
    #url: jdbc:mysql://host.docker.internal:3307/microservice
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    
eureka:
  client:
    register-with-eureka: true       # restister to eureka
    fetch-registry: true    
    service-url:
      #defaultZone: http://localhost:8761/eureka/ 
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}   
      
##--------- fien properties ---------

user:
  contextPath: "/user"
  url: "http://user-mgmt:8081" 

kafka:
  contextPath: "/kafka"
  url: "http://kafka:8082"    
        
workflow:
  contextPath: "/workflow"
  url: "http://workflow:8083"      

  